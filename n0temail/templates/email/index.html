<!-- email/templates/email/index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Email</title>
</head>

<body>
    What chat email address would you like to see?<br>
    <input id="email-name-input" type="text" size="100"><br>
    <input id="email-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#email-name-input').focus();
        document.querySelector('#email-name-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#email-name-submit').click();
            }
        };

        document.querySelector('#email-name-submit').onclick = function (e) {
            var emailName = document.querySelector('#email-name-input').value;
            window.location.pathname = '/email/' + emailName + '/';
        };
    </script>
</body>

</html>
