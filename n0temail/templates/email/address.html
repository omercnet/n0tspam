<!-- email/templates/email/address.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Email Address</title>
</head>

<body>
    <table id="email_table">
        <thead>
            <tr>
                <th>Receieved</th>
                <th>From</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr id="email_{{ email.id }}">
                <td><a href="id/{{ email.id }}">{{ email.created_at }}</a></td>
                <td>{{ email.from_email }}</td>
                <td>{{ email.subject }}</td>
            </tr>
            {% empty %}
            <tr id="email_placeholder" colspan=3>
                <td>No emails!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
